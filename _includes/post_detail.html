<div class="image">
	{{ content }}
	<div class="caption">
		{{page.title}}<br />
		{{ page.date | date: "%B %-d, %Y" }}
	</div>

	<div class="controls">
		<div class="left">
			{% if page.previous.url %}
				<a href="{{page.previous.url}}">Previous</a>
			{% else %}
				End
			{% endif %}
		</div>
		<div class="right">
			{% if page.next.url %}
				<a href="{{page.next.url}}">Next</a>
			{% else %}
				Present
			{% endif %}
		</div>
	</div>

	<div class="copyright">
		All photos copyright <a href="http://subject.space">Logan Williams</a>.
	</div>
</div>
